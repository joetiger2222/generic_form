<div class="w-100 bg-black text-white" style="min-height: 100vh;">
    <div class="p-3">
        <form class="row" style="row-gap: 20px;" [formGroup]="form" (ngSubmit)="submit()">
            @for (field of formFields; track $index) {
            <div class="col-12 col-sm-6 col-md-6 col-lg-4">
                <div class="w-100">
                    @if(field.type==='text' || field.type==='number'){
                        <label>{{field.displayName}}</label>
                        <input formControlName="{{field.name}}" [placeholder]="'Enter '+field.displayName" class="w-100" [type]="field.type">
                    }
                    @if(field.type==='select'){
                        <label>{{field.displayName}}</label>
                        <select formControlName="{{field.name}}" class="w-100">
                            <option selected disabled>{{'Select '+field.displayName}}</option>
                            @for(o of field.options; track $index){
                                <option [value]="o.value">{{o.name}}</option>
                            }
                        </select>
                    }
                </div>
            </div>
        }
        <div class="w-100 text-center">
             <button class="bg-success w-100 text-white border-none" style="max-width: 200px;" type="submit">Submit</button>
        </div>
       
        </form>
    </div>
</div>
